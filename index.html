<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Trek: Brawl</title>
</head>

<body>
    <div class="header rounded">
        <h1>Star Trek: Brawl</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 choose-fighter">
            </div>
        </div>
        <div class="row fighter-pics">
            <div class="col-3 d-flex align-items-stretch">
                <div class="card fighter 0">
                    <img class="card-img-top" src="assets/images/janeway.jpg" alt="Janeway">
                    <div class="card-body">
                        <h5 class="card-title">Captain Janeway</h5>
                        <h3 class="hp0"></h3>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-stretch">
                <div class="card fighter 1">
                    <img class="card-img-top" src="assets/images/borgqueen.jpg" alt=“Borg”> <div class="card-body">
                        <h5 class="card-title">Borg Queen</h5>
                        <h3 class="hp1"></h3>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-stretch">
                <div class="card fighter 2"> <img class="card-img-top" src="assets/images/q.jpg" alt="Q">
                    <div class="card-body">
                        <h5 class="card-title">Q</h5>
                        <h3 class="hp2"></h3>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex align-items-stretch">
                <div class="card fighter 3">
                    <img class="card-img-top" src="assets/images/seven.jpg" alt=“Seven of Nine“>
                    <div class="card-body">
                        <h5 class="card-title">Seven of Nine</h5>
                        <h3 class="hp3"></h3>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 battleTitle">
            </div>
        </div>
        <div class="row battle">
            <div class="player-fighter col-3"></div>
            <div class="col-6">
                <div class="row buffer">
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12 attack"></div>
                </div>
                <div class="row btlfdb">
                    <div class="col-12 battle-feedback"></div>
                </div>
            </div>
            <div class="col-3 computer-fighter">
            </div>
        </div>
        <br><br>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
